<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Fitness Alliance</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar starting -->
    <section>
      <nav
        class="navbar navbar-expand-lg"
        style="
        background-color: rgb(0, 0, 0); 
      "

      >
        <div class="container-fluid">
          <div class="logo"
          style="display: flex;">

            <img
            src="Images/Main Logo.png"
            alt="Main Logo"
            style="height: 70px; border-radius: 8px"
            />
            <img
            src="Images/BrandName.png"
            alt="BrandName"
            style="height: 60px; margin-left: 10px"
            />
          </div>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                  style="
                    color: white;
                    margin-left: 160px;
                    margin-top: 14px;
                    font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                      'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                  "
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="MemberShip.html"
                  style="
                    color: white;
                    margin-top: 14px;
                    margin-left: 15px;
                    font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                      'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                  "
                  >MEMBERSHIP</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="contact.html"
                  style="
                    color: white;
                    margin-top: 14px;
                    margin-left: 10px;
                    font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                      'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                  "
                  >CONTACT</a
                >
              </li>
              <li class="nav-item">
                <a href="join us.html">

                  <button
                  type="button"
                  class="btn"
                  style="
                    margin-top: 8px;
                    margin-left: 25px;
                    height: 45px;
                    width: 110px;
                    border-radius: 5px;
                    background-color: rgb(160, 115, 2);
                    color: white;
                    font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                    'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                    font-size: large;
                    "
                >
                <b>Join Now</b>
              </button>
                </a>
              </li>
            </ul>
        </div>
      </nav>
    </section>
    <!-- navbar ending -->

    <!-- Main body Section -->
    <section style="height: 510px">
      <img
        src="Images/Contact Us.png"
        alt="Contact"
        style="width: 100%; height: 510px"
      />
    </section>
    <!-- Section for Golden Line -->
    <section style="height: 8px; background-color: rgb(178, 135, 25)"></section>
    <!-- Section for Golden Line -->

    <!-- Section for Contact -->
    <section style="height: 650px; ">
      <img
        src="Images/contact us body.png"
        alt="Contact Us"
        style="height: 70px; margin-left: 35%; margin-top: 55px"
      />
      <div class="container">
  <div class="row">
    <!-- Username Field -->
    <div class="col-md-8">
      <label for="Username"></label>
      <input
        type="text"
        id="username"
        autocomplete="off"  
        style="
          border: none;
          border: 2px solid rgb(152, 111, 8);
          height: 40px;
          width: 100%;
          margin: 3% 5%;
          border-radius: 8px;
          border-width: 3.5px;
        "
        placeholder="Username"
        required
      />
    </div>

    <!-- Email Field -->
    <div class="col-md-8" style="margin-top: -3%">
      <label for="Email"></label>
      <input
        type="email"
        id="email"
        autocomplete="off" 
        style="
          border: none;
          border: 2px solid rgb(152, 111, 8);
          height: 40px;
          width: 100%;
          margin: 3% 5%;
          border-radius: 8px;
          border-width: 3.5px;
        "
        placeholder="Email"
        required
      />
    </div>

    <!-- Password Field -->
    <div class="col-md-8" style="margin-top: -3%">
      <label for="Password"></label>
      <input
        type="password"
        id="password"
        autocomplete="new-password" 
        style="
          border: none;
          border: 3.5px solid rgb(152, 111, 8);
          height: 40px;
          width: 100%;
          margin: 3% 5%;
          border-radius: 8px;
        "
        placeholder="Password"
        required
      />
    </div>

    <!-- Message Field -->
    <div class="col-md-8" style="margin-top: -3%">
      <label for="message"></label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        style="
          border: 3.5px solid rgb(152, 111, 8);
          width: 100%;
          margin: 3% 5%;
          border-radius: 10px;
          padding: 10px;
          resize: vertical;
          font-family: Arial, sans-serif;
          font-size: 16px;
        "
        placeholder="Enter your message here..."
        required
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="col-md-8" >
      <button
        type="button"
        class="btn btn-lg"
        style="
          margin-left: 5%;
          background-color: rgb(160, 115, 2);
          color: white;
        "
      >
        Submit
      </button>
    </div>

  
  </div>
</div>


          <!-- Image Column -->
          <div class="col-md-4" style="margin-left: 70%; margin-top: -460px">
            <div
              class="card"
              style="
                margin-left: 7%;
                width: 20rem;
                border-radius: 8px;
                border-width: 4px;
                border-color: rgb(160, 115, 2);
                box-shadow: 0px, 8px, 4px, 8px rgb(160, 115, 2);
              "
            >
              <img
                src="Images/Main Logo.png"
                class="card-img-top"
                alt="Main Logo"
                style="height: 220px"
              />
              <div class="card-body" style="height: 250px; background-color:rgb(160, 115, 2);">
                <h5 class="card-title" style="margin-left: 12px; color: white   ;">
                  <b>AHMED FITNESS ALLIANCE</b>
                </h5>
                <p class="card-text" style="color: white; font-size: large; padding-top: 5px;">
                  <b>Location:</b> <br> Hall#3, Basement Floor, GIGA MALL DHA Phase 2, Islamabad.
                  <p style="color: white; font-size: medium;">Find us on Google Map.</p>
                </p>
                <a href="#" class="btn btn-primary" style="margin-left: 20%; width: 180px; font-size:
                 larger;background-color: white; color: black;
                 border-radius: 10px; border-color:  white;">
                 <b>Find Here</b></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section for Contact End -->

    <!-- Section for Downloading -->
    <footer>
      <img
        src="Images/Downloading Picture.png"
        alt="Downloading Picture"
        style="height: 468.5px; width: 100%;"
        ;
      />
    </footer>
    <!-- Section for Downloading Ending-->

    <!-- Section for Black Line -->
    <section style="height: 8px; background-color: black"></section>
    <!-- Section for Golden Line -->
  </body>
</html>
